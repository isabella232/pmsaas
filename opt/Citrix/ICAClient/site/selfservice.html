<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Citrix Receiver</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8">

<!-- CSS -->
    <link href="css/jquery-contextmenu.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.jscrollpane.css" rel="stylesheet" type="text/css">
    <link href="css/Default.htm.style.min.css" rel="stylesheet" type="text/css">
    <link href="contrib/custom.style.css" rel="stylesheet" type="text/css" />

<!-- JS -->
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui.js" type="text/javascript"></script>
    <script src="scripts/jquery.contextmenu.js" type="text/javascript"></script>
    <script src="scripts/jquery.mousewheel.js" type="text/javascript"></script>
    <script src="scripts/jquery.jscrollpane.js" type="text/javascript"></script>
    <script src="scripts/OpenAjaxUnmanagedHub.min.js" type="text/javascript"></script>
    <script src="scripts/Default.htm.style.min.js" type="text/javascript"></script>
    <script src="contrib/custom.wrstrings.en.js" type="text/javascript"></script>
    <script src="contrib/custom.script.js" type="text/javascript"></script>
</head>

<!-- 4666://WebReceiver/Athena1/base/ReceiverWeb/Default.htm -->
<body>
    <noscript>
        <!-- JavaScript is not enabled, text in this section cannot be localized using JavaScript -->
        <div id="javascriptmessagepane" class="mainpane">
            <div class="ctxsui-messagebox centered" >
                <div class="messagebox-top">
                    <div class="messagebox-topleft">
                    </div>
                    <div class="messagebox-topbody">
                    </div>
                    <div class="messagebox-topright">
                    </div>
                </div>
                <div class="messagebox-middle">
                    <div class="messagebox-middleleft">
                    </div>
                    <div class="messagebox-middlebody">
                        <div class="centered">
                            <h1 class="messagebox-title">JavaScript is required</h1>
                            <p class="messagebox-body">Please enable JavaScript in your browser before using Citrix Receiver.</p>
                        </div>
                    </div>
                    <div class="messagebox-middleright">
                    </div>
                </div>
                <div class="messagebox-bottom">
                    <div class="messagebox-bottomleft">
                    </div>
                    <div class="messagebox-bottombody">
                    </div>
                    <div class="messagebox-bottomright">
                    </div>
                </div>
            </div>
        </div>
    </noscript>
    <div id="ruler-container">
        <span id="ruler">placeholder</span>
    </div>
    <div id="withscript">
        <div id="pluginassistant" class="mainpane" role="alertdialog" aria-live="true">
        </div>
        <div id="prelogin-pane" class="mainpane custom-pane">
        </div>
        <div id="postlogin-pane" class="mainpane custom-pane">
        </div>
        <div id="authentication" class="mainpane">
            <div id="logonbelt-topshadow">
            </div>
            <div id="logonbox-container">
                <div id="logonbox-innerbox">
                    <div id="logonbox-logoarea">
                        <div id="logonbox-logoimage"></div>
                    </div>
                    <div id="logonbox-logonform">
                        <!-- placeholder where the forms will be generated -->
                    </div>
                </div>
            </div>
            <div id="logonbelt-bottomshadow">
            </div>
            <div id="copyrightfooter" aria-live="polite" aria-atomic="true">
                <p id="copyrightFooterText"></p>
            </div>
        </div>
        
        <div id="credentialupdate" class="mainpane">
            <div id="credentialupdatebelt-topshadow">
            </div>
            <div id="credentialupdate-container">
                <div id="credentialupdate-innerbox">
                        <div id="credentialupdate-logoarea">
                            <div id="credentialupdate-logoimage"><img src="uiareas/Authentication/media/logo_notagline.png" class="_ctxsalt_CitrixReceiver" /></div>
                        </div>
                        <div id="credentialupdate-form" aria-describedby="credentialupdate-text">
                             <!-- placeholder where the forms will be generated -->
                        </div>
                </div>
            </div>
            <div id="credentialupdate-bottomshadow">
            </div>
        </div>
        <div id="resources" class="mainpane">
            <div id="resources-header">
                <div id="header-logo"></div>
                <div id="header-rightside">
                    <div id="header-userinfo">
                        <a id="header-username" role="menuitem" aria-haspopup="true" href="#"></a>
                    </div>
                    <div id="resources-searcharea">
                    </div>
                    <div id="skiplinks">
                    </div>
                </div>
            </div>
            <div id="resources-container">
                <div id="resources-categoriesmenu">
                </div>
                <div id="resources-navigationbar">
                    <div class="storebutton-container">
                        <a class="hoverable storebutton _ctxstip_StoreButton" href="#" role="menuitem" aria-haspopup="true">
                            <img border="0" class="_ctxsalt_StoreButton" src="uiareas/Store/media/plusSign_normal.png" data-hover="uiareas/Store/media/plusSign_hover.png"/>
                        </a>
                    </div>
                </div>
                <div id="resources-myapps">
                    <div id="myapps-pane">
                    </div>
                </div>
                <div id="resources-mydesktops">
                    <div id="mydesktops-pane">
                    </div>
                </div>
                <div id="resources-appshortcuts">
                    <div id="appshortcuts-pane">
                    </div>
                </div>
            </div>
            <div id="resources-footer">
                <div id="resources-switcher">
                </div>
            </div>
        </div>
        <!-- Message pane is one of the main display panes (only one displayed at a time), used for the logout message and plugin assistant panels -->
        <div id="messagepane" class="mainpane" role="alertdialog">
        </div>
        <!-- Alert box is an overlay on top of other page content, simulating a modal dialog -->
        <div id="alertbox" role="alertdialog" aria-describedby="messagebox-text">
        </div>
        <div id="hiddeniframes">
            <div id="wizard-plugindetection">
                <!--For the wizard-->
            </div>
        </div>
        <div id="contextmenu"> <!-- Right click context menu to be created here to faciliate event handling (bubbling)-->
        </div>
    </div>
</body>
</html>
